<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Consultation form</h1>
  <form action="">
      <legend>Personal information</legend>
    <fieldset>
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" size="10">
    <label for="surname">Surname: </label>
    <input type="text" id="surname" name="surname">
    <label for="ID">ID: </label>
    <input type="number" id="ID" name="ID">
    <label for="hiddenid">Hidden ID: </label>
    <input type="password">
    <label for="birth">Date of birth: </label>
    <input type="date">
    <label for="email">E-Mail: </label>
    <input type="email">
    <label for="link">Photo: </label>
    <input type="file">
    <label for="color">Favorite color: </label>
    <input type="color">
    <label for="offspring">How many sons and daughters? (0 to 10) </label>
    <input type="number" min="0" max="10">
    </fieldset>
    <br><br>
    <fieldset>
      <legend>Important information<legend>
        <label for="turno">Please select your preferred time: </label>
        <select name="turno" id="turno">
          <option value="1">Morning</option>
          <option value="2">Afternoon</option>
          <option value="3">Night</option>
        </select>
        <br>
        <label for="PS">Previous skills: </label>
        <input type="checkbox" name="PS" value="1"> HTML
        <input type="checkbox" name="PS" value="2"> CSS
        <input type="checkbox" name="PS" value="3"> JavaScript
        <br>
        <label for="rb">I'm interested in... </label>
        <input type="radio" name="rb" value="1"> Full Stack - Python
        <input type="radio" name="rb" value="2"> Full Stack - Java
        <input type="radio" name="rb" value="3"> Full Stack - PHP
        <input type="radio" name="rb" value="4"> Dise√±o UX/UI
        <br><br>


    </fieldset>
    <label for="comments">Write a comment: </label>
    <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Write..."></textarea>

    <input type="submit" name="submit" id="submit" value="Send data">
    <input type="reset" value="Erase">





  </form>



</body>

</html>
