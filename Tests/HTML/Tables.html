<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Tables</h1>
  <h2>Basic table</h2>
  <table border="1">
    <tr>
      <th>Courses</th>
      <th>Time</th>
      <th>Professor</th>
    </tr>
    <tr>
      <td>Com 22516</td>
      <td>14 to 15:30</td>
      <td>Juan Pablo Nardone</td>
    </tr>
    <tr>
      <td>Com 22516</td>
      <td>14 to 15:30</td>
      <td>Juan Pablo Nardone</td>
    </tr>
  </table>
  <h2>Rowspan and Colspan properties</h2>
  <table border="1">
    <tr>
      <th COLSPAN="3">Codo a Codo</th>
    </tr>
    <tr>
      <th>Courses</th>
      <th>Time</th>
      <th>Professor</th>
    </tr>
    <tr>
      <td>Com 22516</td>
      <td>14 to 15:30</td>
      <td ROWSPAN="2">Juan Pablo Nardone</td>
    </tr>
    <tr>
      <td>Com 22516</td>
      <td>14 to 15:30</td>

    </tr>
  </table>
</body>
</html>
